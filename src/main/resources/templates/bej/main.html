<script th:inline="javascript">

  //keyword 가져와서 화면에 뿌리기
  let user = [[${user}]];
  let keyword = user.userKeyword;
  let keywordList = keyword.split('/');
  if(keywordList.length > 1) {
    keywordList.pop();
  }
  let eventContainer = $('#event-container');
  for (let i = 0; i < keywordList.length; i++) {
    let eventData = keywordList[i].split('=');
    let eventText = eventData[0];
    let eventColor = eventData[1];
    let newEvent = $('<div>').addClass('external-event').addClass('bg-' + eventColor).text(eventText);
    eventContainer.append(newEvent);
  }


  $(function () {
    /* initialize the external events
     -----------------------------------------------------------------*/
    function ini_events(ele) {
      ele.each(function () {
        // 이벤트 객체 생성 (https://fullcalendar.io/docs/event-object)
        // 이벤트가 시작 또는 종료 시간을 가질 필요가 없으므로, start와 end를 생략합니다.
        var eventObject = {
          title: $.trim($(this).text()) // 이벤트의 제목으로 요소의 텍스트를 사용합니다.
        }

        // 이벤트 객체를 DOM 요소에 저장하여 나중에 접근할 수 있도록 합니다.
        $(this).data('eventObject', eventObject)

        // jQuery UI를 사용하여 이벤트를 드래그 가능하도록 만듭니다.
        $(this).draggable({
          zIndex        : 1070,
          revert        : true, // 드래그 후 이벤트가 원래 위치로 되돌아가도록 합니다.
          revertDuration: 0     // 드래그 후 이벤트가 되돌아가는 데 걸리는 시간을 설정합니다.
        })
      })
    }

    // 외부 이벤트를 초기화합니다.
    ini_events($('#external-events div.external-event'))

    /* initialize the calendar
     -----------------------------------------------------------------*/
    // 달력 이벤트를 위한 날짜 정보 (가짜 데이터)
    var date = new Date()
    var d    = date.getDate(),
            m    = date.getMonth(),
            y    = date.getFullYear()

    var Calendar = FullCalendar.Calendar;
    var Draggable = FullCalendar.Draggable;

    var containerEl = document.getElementById('external-events');
    var checkbox = document.getElementById('drop-remove');
    var calendarEl = document.getElementById('calendar');

    // 외부 이벤트를 초기화합니다.
    new Draggable(containerEl, {
      itemSelector: '.external-event',
      eventData: function(eventEl) {
        return {
          title: eventEl.innerText,
          backgroundColor: window.getComputedStyle(eventEl, null).getPropertyValue('background-color'),
          borderColor: window.getComputedStyle(eventEl, null).getPropertyValue('background-color'),
          textColor: window.getComputedStyle(eventEl, null).getPropertyValue('color'),
        };
      }
    },);

    // 달력을 초기화합니다.
    var calendar = new Calendar(calendarEl, {
      headerToolbar: {
        left  : 'prev,next today',
        center: 'title',
        right : 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      themeSystem: 'bootstrap',
      // 랜덤한 기본 이벤트들을 설정합니다.
      events: [
        {
          title          : 'All Day Event',
          start          : new Date(y, m, 1),
          backgroundColor: '#f56954', // 빨강
          borderColor    : '#f56954', // 빨강
          allDay         : true
        },
        {
          title          : 'Long Event',
          start          : new Date(y, m, d - 5),
          end            : new Date(y, m, d - 2),
          backgroundColor: '#f39c12', // 노랑
          borderColor    : '#f39c12'  // 노랑
        },
        {
          title          : 'Meeting',
          start          : new Date(y, m, d, 10, 30),
          allDay         : false,
          backgroundColor: '#0073b7', // 파랑
          borderColor    : '#0073b7'  // 파랑
        },
        {
          title          : 'Lunch',
          start          : new Date(y, m, d, 12, 0),
          end            : new Date(y, m, d, 14, 0),
          allDay         : false,
          backgroundColor: '#00c0ef', // 정보 (민트색)
          borderColor    : '#00c0ef'  // 정보 (민트색)
        },
        {
          title          : 'Birthday Party',
          start          : new Date(y, m, d + 1, 19, 0),
          end            : new Date(y, m, d + 1, 22, 30),
          allDay         : false,
          backgroundColor: '#00a65a', // 성공 (녹색)
          borderColor    : '#00a65a'  // 성공 (녹색)
        },
        {
          title          : 'Click for Google',
          start          : new Date(y, m, 28),
          end            : new Date(y, m, 29),
          url            : 'https://www.google.com/',
          backgroundColor: '#3c8dbc', // 주요 (라이트 블루)
          borderColor    : '#3c8dbc'  // 주요 (라이트 블루)
        }
      ],
      editable  : true,      // 이벤트를 편집 가능하도록 합니다.
      droppable : true,      // 이벤트를 달력에 놓을 수 있도록 합니다.
      drop      : function(info) {
        // "드래그 후 삭제" 체크박스가 선택되었는지 확인합니다.
        if (checkbox.checked) {
          // 선택된 경우, 이벤트를 "Draggable Events" 목록에서 제거합니다.
          info.draggedEl.parentNode.removeChild(info.draggedEl);
        }
        // 이벤트가 달력에 놓여졌을 때의 동작을 여기에 추가합니다.
        // 이 부분에 원하는 알림 또는 동작을 작성하면 됩니다.

        let postTitle = info.draggedEl.innerText;
        let postDate = info.date;

        ajax('/bej/plan', {title: postTitle ,date: postDate}, 'POST')
        .then((responseData) => {
            console.log('성공:', responseData);
        })
        .catch((error) => {
            console.error('실패:', error);
        });
      }

    });

    calendar.render();

    /* ADDING EVENTS */
    var currColor = '#3c8dbc' // 기본적으로 빨간색
    // 색상 선택 버튼
    $('#color-chooser > li > a').click(function (e) {
      e.preventDefault()
      // 색상 저장
      currColor = $(this).css('color')
      // 버튼에 색상 효과 추가
      $('#add-new-event').css({
        'background-color': currColor,
        'border-color'    : currColor
      })
    })

    // "새 이벤트 추가" 버튼 클릭 시
    $('#add-new-event').click(function (e) {
      e.preventDefault()
      // 값 가져오기 및 null이 아닌지 확인
      var val = $('#new-event').val()
      if (val.length == 0) {
        return
      }

      // 이벤트 생성
      var event = $('<div />')
      event.css({
        'background-color': currColor,
        'border-color'    : currColor,
        'color'           : '#fff'
      }).addClass('external-event')
      event.text(val)
      $('#external-events').prepend(event)

      // 드래그 기능 추가
      ini_events(event)

      // 텍스트 입력란에서 이벤트 삭제
      $('#new-event').val('')
    })
  })

</script>
