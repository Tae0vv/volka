<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>volka login</title>

  <link rel="stylesheet" href="/dist/css/reset.css">
  <link rel="stylesheet" href="/dist/css/user-info.css">
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-silver">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>VOLKA</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">volka를 시작하려면 로그인하세요</p>

      <form action="/user/login" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="ID" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="PASSWORD" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-silver">
              <input type="checkbox" id="remember" name="remember-me">
              <label for="remember">자동 로그인</label>
            </div>
          </div>
          <div class="col-4">
            <button type="submit" class="btn-silver btn-block">로그인</button>
          </div>
        </div>
      </form>
      <br>
      <div class="col-12">
        <a href="/oauth2/authorization/kakao" style="display: block; width: 100%; height: 100%;">
          <img src="/dist/img/kakao.png" style="max-width: 100%; max-height: 100%; width: auto; height: auto;">
        </a>
      </div>
      <br>
      <div class="row" style="height: 28px">
        <p class="col-6 text-center">
          <a href="/user/forgotid">아이디 찾기</a>
        </p>
        <p class="col-6 text-center">
          <a href="/user/forgotpw">비밀번호 찾기</a>
        </p>
      </div>
      <div class="row" style="height: 28px">
        <p class="mb-0 col-6 text-center">
          <a href="/user/signup" class="text-center">회원가입</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>

<script layout:fragment="script" th:inline="javascript">
  const result = [[${result}]];
  console.log(result)

  if (result && result === 'signup') {
    Swal.fire({
      icon: 'success',
      title: '완료',
      text: '회원가입이 완료되었습니다.',
      confirmButtonText: '확인'
    });
  } else if (result && result === 'change') {
    Swal.fire({
      icon: 'success',
      title: '완료',
      text: '비밀번호가 변경되었습니다.',
      confirmButtonText: '확인'
    });
  }
</script>
</body>
</html>
