<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:fragment="friend" class="col-md-3">
    <div class="card">
        <div class="card-body" style="height: 90vh;">
            <i class="fas fa-plus plus-icon float-right" style="color: silver;"></i> <br>
            <div class="search-box" style="display: none">
                <!-- 친구 추가 입력창 -->
                <div class="input-group">
                    <input type="text" class="form-control border-0 rounded-0 py-2" style="width: 30%; background-color: white; color: gray; box-shadow: inset 0 1px 1px rgba(0,0,0,.075);" placeholder="친구추가" id="addFriend">
                    <button class="btn btn-secondary rounded-0 py-2 px-3 ml-2" style="background-color: silver; color: white; border: none;" id="addFriendBtn">추가</button>
                </div>
            </div>
            <ul class="list-group mt-3">
                <li th:each="friend : ${friends}" class="list-group-item d-flex justify-content-between align-items-center" style="background-color: white;">
                    <i class="fas fa-user mr-3" style="color: silver;"></i><span th:text="${friend}"></span>
                    <div class="friend-menu" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%;">
                        <button id="scheduleButton" class="btn btn-link btn-sm text-secondary">일정보기</button>
                        <button id="appointmentButton" class="btn btn-link btn-sm text-secondary">약속잡기</button>
                        <button id="chatButton" class="btn btn-link btn-sm text-secondary">채팅</button>
                        <button id="blockButton" class="btn btn-link btn-sm text-secondary">차단</button>
                        <button id="hideButton" class="btn btn-link btn-sm text-secondary">숨김</button>
                    </div>
                    <span class="badge bg-light ml-auto" style="color: silver; background-color: white;">on</span>

                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
