<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>volka 비밀번호변경</title>

  <link rel="stylesheet" href="/dist/css/reset.css">
  <link rel="stylesheet" href="/dist/css/user-info.css">
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="/volka" class="h1"><b>VOLKA</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">비빌번호를 변경하시겠습니까?</p>
      <form action="/setting/password" method="post">
        <div class="form-group row">
          <label for="password" class="col-sm-4 col-form-label" style="font-size: 14px;">현재 비밀번호</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" name="password">
          </div>
        </div>
        <div class="form-group row">
          <label for="newPassword" class="col-sm-4 col-form-label" style="font-size: 14px;">새로운 비밀번호</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="newPassword" name="newPassword">
          </div>
        </div>
        <div class="form-group row">
          <label for="confirmNewPassword" class="col-sm-4 col-form-label" style="font-size: 14px;">새로운 비밀번호 확인</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="confirmNewPassword">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn-silver btn-block">비빌번호 변경</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>

<script layout:fragment="script" th:inline="javascript">
  const error = [[${error}]];

  if (error && error === 'password') {
    Swal.fire({
      icon: 'error',
      title: '오류',
      text: '현재 비밀번호를 잘못 입력했습니다.',
      confirmButtonText: '확인'
    });
  }

</script>
</body>
</html>
