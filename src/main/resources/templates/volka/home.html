<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Volka | BeJ</title>

  <link rel="stylesheet" href="/dist/css/reset.css">
  <!-- fullCalendar -->
  <link rel="stylesheet" href="/plugins/fullcalendar/main.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="/plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="/plugins/summernote/summernote-bs4.min.css">
  <style>

    .nav-link:hover {
      color: black !important;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/volka" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/bej/main" class="nav-link">BeJ</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/setting/info" class="nav-link">Setting</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="/logout" class="nav-link">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- /.navbar -->
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/volka" class="brand-link py-4" style="border-bottom: 1px solid lightgrey;">
      <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-bold" style="color: black;">VOLKA</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex" style="border-bottom: 1px solid lightgrey;">
        <div class="image">
          <img src="/dist/img/volka.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a class="d-block" th:text="${user.userNickName}" style="color: black; font-weight: bold;"></a>
        </div>
      </div>
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="nav-icon far fa-calendar"></i>
            <p>
              BeJ
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview" style="display: none;">
            <li class="nav-item">
              <a href="/bej/main" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>main</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-user-cog"></i>
            <p>
              Setting
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/setting/info" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>개인정보 수정</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/setting/password" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>비밀번호 변경</p>
              </a>
            </li>
          </ul>
        </li>
      </ul>

    </div>
    <!-- /.sidebar -->
  </aside>
  <div class="content-wrapper">
    <br>
    <section class="content">
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-9">
            <div class="card">

              <div class="card-body" style="height: 90vh">
                <img src="/dist/img/home.jpg" style="width: 100%; height: 100%; object-fit: cover;">
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-body" style="height: 90vh;">
                <i class="fas fa-plus plus-icon float-right" style="color: silver;"></i>
                <br>
                <div class="search-box" style="display: none">
                  <div class="input-group">
                    <input type="text" class="form-control border-0 rounded-0 py-2" style="width: 30%; background-color: white; color: gray; box-shadow: inset 0 1px 1px rgba(0,0,0,.075);" placeholder="친구추가" id="addFriend">
                    <button class="btn btn-secondary rounded-0 py-2 px-3 ml-2" style="background-color: silver; color: white; border: none;" id="addFriendBtn">추가</button>
                  </div>
                </div>

                <ul class="list-group mt-3">
                  <li class="list-group-item d-flex justify-content-between align-items-center" style="background-color: white;">
                    <i class="fas fa-user mr-3" style="color: silver;"></i>친구1
                    <span class="badge bg-light ml-auto" style="color: silver; background-color: white;">on</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center" style="background-color: white;">
                    <i class="fas fa-user mr-3" style="color: silver;"></i>친구1
                    <span class="badge bg-light-gray ml-auto" style="color: gray; background-color: silver;">off</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.2.0
    </div>
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>
<script type="module" src="/dist/js/volka/friend.js"></script>
</body>
</html>
